
<h4 style="margin-top: 10px; background-color: silver; color: #333; padding: 10px; font-style: italic; font-family: 'Arial', sans-serif; text-align: center;" class="heading" *ngIf="isData">
    <p style="font-size: 20px; color: white; background-color: green; padding: 10px; border-radius: 5px;">Check the Correct Answers..</p>
</h4>


  
<!--Result Display Started..-->

<div class="bootstrap-wrapper" >
    <div class="container mr-5">
        <div class="row">            
            <div class="col-md">
                <ng-container *ngIf="questions">
                    <mat-card *ngFor="let q of questions; let i = index" class="mt10">                   
                        <mat-card-content>
                            <span style="display: inline-block; color: green;"><b>Q{{i + 1}})</b> </span>
                            <span style="display: inline-block; margin-left: 5px;" [innerHTML]="q.content"></span>
                            <mat-divider></mat-divider>
                            <div class="row mt20">
                                <div class="col-md-6">
                                    <mat-radio-group [name]="'q' + i" >
                                        <mat-radio-button [value]="q.option1" [checked]="q.givenAnswer === q.option1" [class.custom-disabled]="isRadioButtonDisabled(q,q.option1)" > <span class="mat-radio-button-text">{{ q.option1 }}</span></mat-radio-button>
                                        <mat-icon class="correct-icon" *ngIf="answers[q.quesId]===q.option1" >check_circle</mat-icon>
                                        <mat-icon class="incorrect-icon" *ngIf="answers[q.quesId]!=q.option1 && q.givenAnswer === q.option1 ">cancel</mat-icon>
                                    </mat-radio-group>
                                </div>
                                <div class="col-md-6">
                                    <mat-radio-group [name]="'q' + i" >
                                        <mat-radio-button [value]="q.option2" [checked]="q.givenAnswer === q.option2" [class.custom-disabled]="isRadioButtonDisabled(q,q.option2)"><span class="mat-radio-button-text">{{ q.option2 }}</span></mat-radio-button>
                                        <mat-icon class="correct-icon" *ngIf="answers[q.quesId]===q.option2">check_circle</mat-icon>
                                        <mat-icon class="incorrect-icon" *ngIf="answers[q.quesId]!=q.option2 && q.givenAnswer === q.option2">cancel</mat-icon>
                                    </mat-radio-group>
                                </div>
                            </div>
                            <div class="row mt10">
                                <div class="col-md-6">
                                    <mat-radio-group [name]="'q' + i" >
                                        <mat-radio-button [value]="q.option3" [checked]="q.givenAnswer === q.option3" [class.custom-disabled]="isRadioButtonDisabled(q,q.option3)"><span class="mat-radio-button-text">{{ q.option3 }}</span></mat-radio-button>
                                        <mat-icon class="correct-icon"  *ngIf="answers[q.quesId]===q.option3">check_circle</mat-icon>
                                        <mat-icon class="incorrect-icon" *ngIf="answers[q.quesId]!=q.option3 && q.givenAnswer === q.option3 ">cancel</mat-icon>
                                    </mat-radio-group>
                                </div>
                                <div class="col-md-6">
                                    <mat-radio-group [name]="'q' + i" >
                                        <mat-radio-button [value]="q.option4" [checked]="q.givenAnswer === q.option4" [class.custom-disabled]="isRadioButtonDisabled(q,q.option4)"><span class="mat-radio-button-text">{{ q.option4 }}</span></mat-radio-button>
                                        <mat-icon class="correct-icon" *ngIf="answers[q.quesId]===q.option4">check_circle</mat-icon>
                                        <mat-icon class="incorrect-icon" *ngIf="answers[q.quesId]!=q.option4 && q.givenAnswer === q.option4 ">cancel</mat-icon>
                                    </mat-radio-group>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>  
                    <mat-card-actions>

                        <div class="container text-center">
                         <button class="custom-button" [routerLink]="'/user-dashboard/0'"  style="margin-right: 5px;">Exit</button>                        
                        </div>                
                         
                      </mat-card-actions>
                      
                </ng-container>
            </div>
        </div>
    </div>
</div>

<!--Result Display Ended..-->
