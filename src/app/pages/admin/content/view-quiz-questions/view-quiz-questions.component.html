<mat-card class="color-black" id="parent">
  <mat-card-header>
    <mat-card-title>
      <div class="bootstrap-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-sm-7">
              <h1>All Questions of {{ title }}</h1>
            </div>
            <div class="col-md-4 col-sm-5 text-sm-right">
              <button class="btn btn-danger" [routerLink]="'/admin-dashboard/add-question/' + quizId + '/' + title">
                <mat-icon class="" style="vertical-align: middle;">add</mat-icon>
                <span style="vertical-align: middle;">Question</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-card-title>

    <mat-card-subtitle>
      <div *ngFor="let q of pagedUsers; let i = index">
        <mat-card class="full-width-subtitle">
          <mat-card-header>
            <mat-card-title>
              <p>
                <b class="mr-md-0 mr-3">Q {{ i + 1 }}) </b>
                <span class="ml-md-0 ml-3" [innerHTML]="q.content"></span>
              </p>

              <mat-divider></mat-divider>

              <div class="container mt-3">
                <div class="row">
                  <div class="col-md-6">
                    <p>A: {{ q.option1 }}</p>
                  </div>
                  <div class="col-md-6">
                    <p>B: {{ q.option2 }}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <p>C: {{ q.option3 }} </p>
                  </div>
                  <div class="col-md-6">
                    <p>D: {{ q.option4 }}</p>
                  </div>
                </div>

                <mat-divider></mat-divider>

              </div>

            </mat-card-title>

            <!-- Show correct answer -->

            <p><b>Correct Answer: {{ q.answer }}</b></p>

          </mat-card-header>

          <mat-card-content>
            <div class="action-button-container">
              <button class="action-button delete-button" (click)="deleteQuestionById(q.quesId)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <button class="action-button update-button" [routerLink]="'/admin-dashboard/update-quiz-question/'+q.quesId">
                <mat-icon>edit</mat-icon>
                <span>Update</span>
              </button>
            </div>
          </mat-card-content>

        </mat-card>
        <br>
      </div>
    </mat-card-subtitle>

  </mat-card-header>

</mat-card>
<br>

<mat-paginator [length]="questions.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOp" (page)="onPageChange($event)">
</mat-paginator>
