<!-- signup-form.component.html -->
<form class="signup-form" (ngSubmit)="formSubmit()" [formGroup]="signupForm">
    <mat-card class="signup-card">
      <mat-card-header>
        <mat-card-title><img src="../../../assets/logo.jpg" class="circular-logo" alt=""></mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>User Name</mat-label>
          <input matInput type="text" name="userName" formControlName="userName"  [(ngModel)]="user.userName" required>
          <mat-error *ngIf="signupForm.controls['userName'].invalid && signupForm.controls['userName'].touched">
            User Name is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" formControlName="password" [(ngModel)]="user.password"  required>
          <mat-error *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched">
            password must be set.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput type="text"  name="firstName" formControlName="firstName" [(ngModel)]="user.firstName" required>
          <mat-error *ngIf="signupForm.controls['firstName'].invalid && signupForm.controls['firstName'].touched">
            First Name is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" name="lastName" formControlName="lastName"  [(ngModel)]="user.lastName" required>
          
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" formControlName="email"  [(ngModel)]="user.email"  required>
          <mat-error *ngIf="signupForm.controls['firstName'].invalid && signupForm.controls['firstName'].touched">
            Email address is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput type="text"  name="phone" formControlName="phone"  [(ngModel)]="user.phone" required>
          <mat-error *ngIf="signupForm.controls['firstName'].invalid && signupForm.controls['firstName'].touched">
            Number is required.
          </mat-error>
        </mat-form-field>


        <mat-form-field class="example-full-width">
            <mat-label>Role</mat-label>
            <mat-select [(value)]="user.role" name="role">
                <mat-option value="ROLE_ADMIN">ADMIN</mat-option>
                <mat-option value="ROLE_USER">USER</mat-option>
            </mat-select>
        </mat-form-field>        
  
        <!-- Add more fields if needed (e.g., Confirm Password, Date of Birth, etc.) -->
      </mat-card-content>
     
      <mat-card-actions>

        <button class="danger">Register</button>
        <button class="secondary">Reset</button>
  
      </mat-card-actions>
     
    </mat-card>
  </form>
