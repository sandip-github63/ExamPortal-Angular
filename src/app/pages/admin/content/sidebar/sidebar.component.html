<mat-card>
    <mat-action-list>
        <div class="mat-subheader">Menu</div>
        <button mat-button [ngClass]="{ 'active': activeButton === 'home' }" (click)="setActive('home')" mat-list-item routerLink="/admin-dashboard">
            <mat-icon >home</mat-icon>  Home
        </button>  
        
        <button mat-button [ngClass]="{ 'active': activeButton === 'profile' }" (click)="setActive('profile')" mat-list-item routerLink="/admin-dashboard/profile">
            <mat-icon >account_circle</mat-icon>  Profile
        </button> 
        
        <button mat-button [ngClass]="{ 'active': activeButton === 'categories' }" (click)="setActive('categories')" mat-list-item routerLink="/admin-dashboard/categories">
            <mat-icon >add_shopping_cart</mat-icon>  Categories
        </button> 
        
        <button mat-button [ngClass]="{ 'active': activeButton === 'add-categories' }" (click)="setActive('add-categories')" mat-list-item routerLink="/admin-dashboard/add-category">
            <mat-icon >add_circle_outline</mat-icon>  Add Categories
        </button> 

        <button mat-button [ngClass]="{ 'active': activeButton === 'quizzes' }" (click)="setActive('quizzes')" mat-list-item routerLink="/admin-dashboard/view-quizzes">
            <mat-icon >quiz</mat-icon>  Quizzes
        </button>  

        <button mat-button [ngClass]="{ 'active': activeButton === 'add-quiz' }" (click)="setActive('add-quiz')" mat-list-item routerLink="/admin-dashboard/profile">
            <mat-icon >add</mat-icon>  Add Quiz
        </button>  

        <button mat-button [ngClass]="{ 'active': activeButton === 'logout' }" (click)="setActive('logout')" mat-list-item routerLink="/admin-dashboard/profile">
            <mat-icon >logout</mat-icon>  Logout
        </button>  


    </mat-action-list>
</mat-card>
