<div class="bootstrap-wrapper" *ngIf="users">
    <mat-card class="card-with-border">
        <mat-card-header>
            <div class="container">
                   <div class="row">
                         <div class="col">

                            <h2>All Users</h2>

                         </div>
                         <div class="col">
                             <!--search bar create -->
               
                             <mat-form-field class="search-bar">
                                <mat-icon matPrefix>search</mat-icon>
                                <input #dataInput matInput placeholder="Search Users"  (keyup)="filterUsers(dataInput.value)">
                            </mat-form-field>
                               
                         </div>
                   </div>
            </div>

        </mat-card-header>
        <div class="container">
            <div class="row" >
                <div class="col-md-4" *ngFor="let u of filteredUsers">
                    <!-- Content for the first column -->                                         
                    <img mat-card-image>
                    <mat-divider></mat-divider>
                    <mat-card-content class="card-with-border-color">
                        <h3 style="color: blue;">First Name : <span style="color: red;">{{u.firstName}}</span></h3>
                        <mat-divider></mat-divider>
                        <h3 style="color: blue;">Last Name : <span style="color: red;">{{u.lastName}}</span></h3>
                        <mat-divider></mat-divider>
                        <h3 style="color: blue;" class="email">Email Address : <span style="color: red; " >{{u.email}}</span></h3>
                         <mat-divider></mat-divider>
                        <h3 style="color: blue;">Status : <span style="color: red;">{{u.enable}}</span></h3>
                         <mat-divider></mat-divider>
                        <h3 style="color: blue;">Mobile No : <span style="color: red;">{{u.phone}}</span></h3>
                        
                    </mat-card-content>
                    <mat-divider></mat-divider>
                    <mat-card-actions>
                        <button class="danger" (click)="deleteUserById(u.userId)">Delete User</button>
                      
                        <button class="secondary" [routerLink]=" '/admin-dashboard/view-role/'+ u.userId + '/'+ u.firstName " >View Role</button>   
              
                          
                    </mat-card-actions>
                </div>
            </div>
        </div>
    </mat-card>
   

    
</div>

<!--If there is no user found-->
<div class="bootstrap-wrapper" *ngIf="!users">
      <div class="row">
         <div class="col-6 offset-3">

             <h1>No user found</h1>
             
         </div>
      </div>
</div>
