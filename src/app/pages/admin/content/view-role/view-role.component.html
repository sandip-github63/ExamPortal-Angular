<div class="bootstrap-wrapper">
  <mat-card class="custom-card">
    <mat-card-content>
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <mat-card class="nested-card">
              <mat-card-header>
                <h1 class="header-title" >Role of : {{firstName}}</h1>
              </mat-card-header>

              <mat-card-content class="card-content">
                <div class="role-info">
                  <div class="info-item">
                    <span class="info-label">Current Role:</span>
                    <span class="info-value">{{currentRole}}</span>
                  </div>
                  <div class="info-item">
                    <span class="info-label">Change Role:</span>
                    <span class="info-value">
                      <mat-slide-toggle [(ngModel)]="changeRoleValue">{{changeRoleText}}</mat-slide-toggle>
                    </span>
                  </div>
                </div>
              </mat-card-content>

              <mat-card-actions>
                <button class="btn btn-danger" (click)="updateRole()">Change Role</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
