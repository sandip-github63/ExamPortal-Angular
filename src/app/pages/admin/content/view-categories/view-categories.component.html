<mat-card>
   <mat-list>
      <div mat-subheader> ALL CATEGOREIS</div> 
      
   </mat-list>
</mat-card>


<div class="bootstrap-wrapper"> 

  <div class="row">    

    <div class="col-md-4" *ngFor="let c of categories">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>{{c.cId}}</mat-card-subtitle>
          <mat-card-title>{{c.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
           <h4>{{c.discription}}</h4>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="like-button">LIKE</button>
          <button mat-button class="share-button">SHARE</button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
