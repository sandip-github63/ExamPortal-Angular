<mat-card class="card-container">
  <mat-card-header>
    <h1>AVAILABLE CATEGORIES</h1>
  </mat-card-header>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-6" style="margin-top: 10px;" *ngFor="let c of pagedUsers">
          <mat-card class="card-fixed-size">
            <mat-card-header>
              <h2>{{c.title}}</h2>
            </mat-card-header>
            <mat-card-content>
              {{c.discription}}
            </mat-card-content>
            <mat-card-actions>
              <button (click)="deleteCategoryById(c.cId)" class="danger">Delete</button>
              <button class="secondary">Update</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>


<mat-paginator [length]="categories.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOp"
  (page)="onPageChange($event)">
</mat-paginator>
